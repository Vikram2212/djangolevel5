<!DOCTYPE html>
{% extends "basic_app/base.html" %}


{% block body_block %}
<div class="jumbotron">
    {% if registered %}
    <h1>Thank You for Registration</h1>
    {% else %}
    <h1>Register Here</h1>
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input class="btn btn-primary" type="submit" name="" value="Register">
    </form>
    {% endif %}
</div>
{% endblock %}
